version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kaosekai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kaosekai
      POSTGRES_PASSWORD: kaosekai123
      POSTGRES_DB: kaosekai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaosekai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
